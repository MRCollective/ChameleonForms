<head>
  <title>Chameleon Forms JS Unit Tests</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine.using.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->

  <script type="text/javascript" src="../../ChameleonForms.Example/Scripts/jquery.validate.js"></script>
  <script type="text/javascript" src="../../ChameleonForms.Example/Scripts/jquery.validate.unobtrusive.js"></script>
  <script type="text/javascript" src="../../ChameleonForms.Example/Scripts/jquery.validate.unobtrusive.chameleon.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="fixtures/DateTimeValidationFixtures.js"></script>
  <script type="text/javascript" src="spec/DateTimeValidationSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
